<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="output.css">
</head>
<body>
    
    <header>
        <div class="flex items-center bg-gray-200 lg:px-40 px-5 py-4">
            <div class="brand w-1/2">
                <a href="#" class="text-3xl text-[#A55C30]"><span class="font-bold">Lux</span>chaffeur</a>
            </div>
            <div class="nav lg:flex justify-between w-1/2 hidden">
                <a href="#" class="text-[#A55C30] font-bold">Home</a>
                <a href="#" class="text-gray-900">About</a>
                <a href="#" class="text-gray-900">Services</a>
                <a href="#" class="text-gray-900">Fleet</a>
                <a href="#" class="text-gray-900">Contact us</a>
            </div>
            <div class="lg:hidden flex items-center">
                <button class="outline-none mobile-menu-button absolute right-5">
                    <svg class=" w-6 h-6 text-gray-500 hover:text-[#A55C30]"
                        x-show="!showMenu"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu bg-gray-900">
            <ul class="">
                <li class="active"><a href="index.html" class="block text-sm px-2 py-4 text-white bg-[#A55C30] font-semibold">Home</a></li>
                <li><a href="#services" class="block text-sm px-2 py-4 text-white hover:bg-[#A55C30] transition duration-300">Services</a></li>

                <li><a href="#contact" class="block text-sm px-2 py-4 text-white hover:bg-[#A55C30] transition duration-300">Contact Us</a></li>
            </ul>
        </div>
    <script>
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
        </div>
